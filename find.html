<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Nonoa Rice cake</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fa-solid fa-plane"></i></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:12</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__gear"
          ><i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen__header__gear_dot"></span
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>Invite </span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">블랙리스트 명단</h6>
        <span>블랙리스트인 손님이 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">광고</h4>
          <span
            >광고 더 보기 <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#호랭이도 반한떡</h5>
            <h6 class="open-post__hashtags">#호랭이#찹살떡#기정떡</h6>
            <div class="open-post__members">
              <img src="img/구준호.JPG" />
              <span class="open-post__member-count">1136명이 좋아합니다.</span>
              <div class="divider"></div>
              <span class="open-post__member-status">(주)호랭이도 반한떡</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="/nonoa-clone-2022-main/img/광고.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>1136</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>창 화면을 줄여주세요^^</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e22f39dafd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
