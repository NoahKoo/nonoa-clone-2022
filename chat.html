<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Nonoa Rice cake</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fa-solid fa-plane"></i></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:12</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Noah</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, August 15, 2022</div>

      <div class="message-row ani-right">
        <img src="/nonoa-clone-2022-main/img/noah.png" />
        <div class="message-row__content">
          <span class="massage__author">Noah</span>
          <div class="message__info">
            <span class="message__bubble">혹시 내일 13:00에 주문 될까요?</span>
            <span class="message__time">23:11</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own ani-left">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네 가능합니다!</span>
            <span class="message__time">23:11</span>
          </div>
        </div>
      </div>

      <div class="message-row ani-right">
        <img src="/nonoa-clone-2022-main/img/noah.png" />
        <div class="message-row__content">
          <span class="massage__author">Noah</span>
          <div class="message__info">
            <span class="message__bubble"
              >그럼 내일 13:00에 찾으러 가겠습니다!</span
            >
            <span class="message__time">23:12</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>창 화면을 줄여주세요^^</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e22f39dafd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
